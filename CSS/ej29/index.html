<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css--29</title>
    <style media="screen">
      button{
        border: 1px solid rgba(145, 143, 173, 0.51);
        border-radius: 5px;
        color: white;
        padding: 5px;
        box-shadow: 1px 1px 5px #aaa;
      }
      .principal{
        background-color:#5cb85c;
        border-color:#4cae4c;
      }
      .secundario{
        background-color:#337ab7;
        border-color:#2e6da4;
      }
      .eliminar{
        background-color:#d9534f;
        border-color:#d43f3a;
      }
    </style>
  </head>
  <body>
    <h1>Botones redondeados</h1>
    <button class="principal" type="button" name="button">acepta</button>
    <button class="secundario" type="button" name="button">informacion</button>
    <button class="eliminar" type="button" name="button">Elimina</button>
  </body>
</html>
