<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>css--39</title>
    <style>
      ul{
        background-color: red;
      }
      ul>li{
        border: 1px solid black;
        background-color: grey;
      }
      ul>li:hover{
        list-style: square inside;
      }
      .vacia{
        margin: 0;
        padding: 0;
        list-style-type: none;
      }
      ol{
        list-style: decimal-leading-zero outside;
      }
    </style>
  </head>
  <body>
    <h1>a tomar lista</h1>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
    <ul class="vacia">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>
  </body>
</html>
