<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>css--38</title>
    <style>
      .click{
        cursor: pointer;
        border: 1px solid #666;
        width: 200px;
        height: 50px;
        background-color: #ccc;
        line-height: 50px;
        text-align: center;
      }
      .click:hover{
        background-color: #eee;
      }
      .click:active{
        background-color: red;
      }
      a{
        cursor: help;
      }
    </style>
  </head>
  <body>
    <h1>Cursores...</h1>
    <div class="click">
      <p>click me Sempai!!!</p>
    </div>
    <a href="#">Ayuda</a>
  </body>
</html>
