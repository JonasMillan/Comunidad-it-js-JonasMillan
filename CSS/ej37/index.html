<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>css--37</title>
    <style>
      body{
        font-family: arial helvetica sans-serif;
      }
      a{
        background-color: #C2FAFE;
        Border: 2px solid #0B9EA8;
        Padding: 10px;
        text-decoration: none;
        color: #0B9EA8;
      }
      a:hover{
        text-decoration: underline;
        background-color: #0B9EA8;
        color: white;
      }
      a:hover:active{
        background-color: #046A71;
      }
      li{
        padding: 20px;
        background-color: #eee;
        border: 1px solid black;
      }
      li:hover{
        background: #ccc;
        font:120%;
      }
      li:last-child{
        border: none
      }
      li:first-child{
        font-weight: bold;
      }
      li:active{
        text-decoration: line-through;
      }
      nav{
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Pseudo Elementos</h1>
    <nav>
      <ul>
        <li><a href="#">home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">News</a></li>
      </ul>
    </nav>
  </body>
</html>
