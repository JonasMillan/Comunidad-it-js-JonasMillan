<!DOCTYPE html>
<html lang="en">
<head>
  <title>Textos</title>
</head>
<body>
  <script>
    window.onload =  function () {
      const h1 = document.querySelector('h1');
      h1.textContent = 'soy un titulo cool';
      const p = document.querySelector('p');
      p.textContent= h1.textContent;
    }
  </script>
  <h1>Titulo</h1>
  <p>Parrafo</p>
  <ul></ul>
</body>
</html>
