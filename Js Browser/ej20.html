<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elementos</title>
  <style>
    .rojo {
      color: red;
    }
    .verde {
      color: green;
    }
    .naranja {
      color: orange;
    }
  </style>
</head>
<body>
<script>
  window.onload = function(){
    const elementoUl = document.querySelector('ul');
    const elementoLi = elementoUl.children;
    elementoLi[1].setAttribute('class','verde');
    elementoLi[3].setAttribute('class','rojo');
    console.log(elementoLi[3],elementoLi[1]);
  }
</script>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>
