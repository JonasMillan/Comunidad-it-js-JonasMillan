<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo ECMAScript Baby!!</title>
</head>
<body>
  <script>
    window.onload =  function () {
      const body = document.querySelector('body');
      const h1 = document.createElement('h1');
      h1.textContent = 'Ahora si, esto es todo dinamico';
      const parrafo = document.createElement('p');
      parrafo.textContent = 'este documento se crea utilizado solo ECMASCRIPT';
      body.appendChild(h1);
      body.appendChild(parrafo);
    }
  </script>
</body>
</html>
