<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo ECMAScript Baby!!</title>
</head>
<body>
  <script>
    const preg =  confirm('quiere ingresar un nombre: ');
    if (preg) {
      let pregNombre = confirm('quiere ingresar su nombre? ');
      if (pregNombre) {
        var nombreCompleto = prompt('nombre: ');
        var ul = document.createElement('ul');
        var li = document.createElement('li');
        li.innerHTML=`${nombreCompleto}`;
        if (nombreCompleto.length%2===0) {
          li.style.color ='#ddd';
        }else {
          li.style.color='#eee';
        }
        ul.appendChild(li);
        document.body.appendChild(ul);
      }
    }
  </script>
</body>
</html>
