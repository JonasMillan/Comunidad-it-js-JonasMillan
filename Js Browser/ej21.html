<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elementos</title>
  <style>
    .rojo {
      color: red;
    }
    .verde {
      color: green;
    }
    .naranja {
      color: orange;
    }
  </style>
</head>
<body>
  <script>
  window.onload = function () {
    const ul = document.querySelector('ul');
    const li = ul.children;
    console.log(li);
    li[0].setAttribute('class','naranja');
    li[0].nextElementSibling.setAttribute('class','rojo');
  }
  </script>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>
